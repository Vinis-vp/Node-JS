<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tarefas NodeJS</title>
    <link href="/public/style.css" rel="stylesheet" />
    <!-- Adicione o Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/sweetalert2.min.css">
</head>
<body class="container">
    <div class="tarefas">
        <h3>TODOLIST NODE</h3>
        <form class="d-flex" method="post" onsubmit="return validarFormulario()">
            <input type="text" class="form-control" name="task" />
            <input type="submit" name="acao" class="btn btn-primary" value="Inserir" />
        </form>
        <% for(let i = 0; i < tasksList.length; i++) { %>
            <p><%= tasksList[i] %> | <a href="/deletar/<%= i %>"><i class="bi bi-trash"></i></a></p>
        <% } %>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/sweetalert2.all.min.js"></script>
    <!-- Adicione o Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <script>
        function validarFormulario() {
            var tarefa = document.getElementsByName("task")[0].value;
            if (tarefa.trim() === '') {
                Swal.fire({
                    icon: 'error',
                    title: 'Oops',
                    text: 'Por favor, preencha a tarefa antes  de enviar.',
                });
                return false;
            }
            return true;
        }
    </script>
    
   
</body>
</html>
